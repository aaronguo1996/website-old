<h4>Publications</h4>
{% for pub in site.data.publications %}
    <div class="container line">
        <a class="font-weight-bold" href="{{pub.link}}">{{pub.name}}</a><br>
        <span>
            {% for a in pub.authors %}
            {{a}}{% if forloop.last %}.{% else %}, {% endif %}
        {% endfor %}</span><br>
        <span class="smaller">
            In {{pub.conference}} (<span class="font-weight-bold smaller">{{pub.conf}} {{pub.year}}</span>)
        </span><br>
        <span class="smaller">
            <a href="{{project.paper}}" class="btn btn-outline-primary btn-sm">
                <i class="fa fa-file-pdf-o"></i>
                PDF
            </a>
            <a href="{{project.repo}}" class="btn btn-outline-primary btn-sm">
                <i class="fa fa-files-o"></i>
                Slides
            </a>
        </span>
    </div>
{% endfor %}
